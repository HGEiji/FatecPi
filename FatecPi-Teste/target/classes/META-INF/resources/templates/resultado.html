<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado da Pesquisa</title>
</head>
<body>

    <h1>Resultado da Pesquisa</h1>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Endereço</th>
            <th>Número</th>
            <th>Materiais</th>
            <th>CNPJ</th>
        </tr>

        <tr th:each="empresa : ${empresas}">
            <td th:text="${empresa._id}"></td>
            <td th:text="${empresa.endereco}"></td>
            <td th:text="${empresa.numero}"></td>
            <td>
                <ul>
                    <li th:each="material : ${empresa.material}" th:text="${material}"></li>
                </ul>
            </td>
            <td th:text="${empresa.CNPJ}"></td>
        </tr>
    </table>

</body>
</html>
